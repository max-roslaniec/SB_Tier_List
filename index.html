<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/svg+xml" href="/vite.svg" />
  <title>Criador de Tier List</title>

  <!-- Tailwind CSS CDN -->
  <script src="https://cdn.tailwindcss.com"></script>

  <!-- Google Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700;900&display=swap" rel="stylesheet">
  
  <!-- CSS Personalizado -->
  <link rel="stylesheet" href="/src/css/style.scss">
</head>
<body class="bg-gray-900 text-white">

  <!-- Layout adaptável: flex-col em mobile, flex-row no desktop -->
  <div id="app-container" class="flex flex-col lg:flex-row h-screen w-screen">
    
    <!-- Tiers (Linha no mobile, Coluna no desktop) -->
    <div id="tier-ranks" class="w-full lg:w-24 bg-gray-900/50 flex flex-row lg:flex-col backdrop-blur-sm z-20 shrink-0 relative"></div>
    
    <!-- Quadro Principal -->
    <div id="tier-board" class="flex-grow min-h-0 relative"></div>
    
    <!-- Painel de Seleção de Personagens -->
    <div id="character-panel" class="w-full lg:w-80 bg-gray-900/70 backdrop-blur-sm flex flex-col p-4 shadow-2xl z-20 shrink-0">
      
      <!-- Novo Dropdown de Seleção de Jogo -->
      <div class="mb-4">
        <label for="game-select" class="block mb-2 text-sm font-medium text-gray-300">Selecione o Jogo:</label>
        <select id="game-select" class="bg-gray-800 border border-gray-600 text-white text-sm rounded-lg focus:ring-indigo-500 focus:border-indigo-500 block w-full p-2.5">
          <option value="gunbound">Gunbound</option>
          <option value="squadbusters">Squad Busters</option>
        </select>
      </div>
      
      <h2 id="character-list-title" class="text-2xl font-bold text-center mb-4 border-b-2 border-indigo-500 pb-2">Personagens</h2>
      
      <!-- Container com rolagem -->
      <div id="character-list-container" class="flex-1 flex overflow-x-auto lg:overflow-y-auto lg:overflow-x-hidden pb-2 lg:pb-0 lg:pr-2 relative">
        <!-- O conteúdo aqui será gerado dinamicamente pelo JS -->
      </div>
    </div>
  </div>

  <!-- Script principal -->
  <script type="module" src="/src/js/app.js"></script>
</body>
</html>
