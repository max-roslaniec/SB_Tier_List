<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/svg+xml" href="/vite.svg" />
  <title>Squad Busters - Criador de Tier List</title>

  <!-- Tailwind CSS CDN -->
  <script src="https://cdn.tailwindcss.com"></script>

  <!-- Google Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700;900&display=swap" rel="stylesheet">
</head>
<body class="bg-gray-900 text-white">

  <!-- Layout adaptável: flex-col em mobile, flex-row no desktop -->
  <div class="flex flex-col lg:flex-row h-screen w-screen">
    <div id="tier-ranks" class="w-full lg:w-24 bg-gray-900/50 flex flex-row lg:flex-col backdrop-blur-sm z-20"></div>
    
    <div id="tier-board" class="flex-grow min-h-[300px]"></div>
    
    <div class="w-full lg:w-80 bg-gray-900/70 backdrop-blur-sm flex flex-col p-4 shadow-2xl z-20">
      <h2 class="text-2xl font-bold text-center mb-4 border-b-2 border-indigo-500 pb-2">Personagens</h2>
      <div id="character-list-container" class="flex-1 overflow-y-auto pr-2">
        <h3 class="text-lg font-semibold text-indigo-300 mt-2 mb-3 sticky top-0 bg-gray-900/80 py-1">Heróis</h3>
        <div id="heroes-pool" class="grid grid-cols-3 gap-y-4 gap-x-2 pb-4"></div>
        <h3 class="text-lg font-semibold text-indigo-300 mt-4 mb-3 sticky top-0 bg-gray-900/80 py-1">Squaddies</h3>
        <div id="squaddies-pool" class="grid grid-cols-3 gap-y-4 gap-x-2"></div>
      </div>
    </div>
  </div>

  <!-- Script principal -->
  <script type="module" src="/src/js/app.js"></script>
</body>
</html>
